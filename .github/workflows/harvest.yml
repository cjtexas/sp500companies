name: Harvest S&P 500

on:
  schedule:
    - cron: '0 2 * * *'         
  workflow_dispatch:

jobs:
  harvest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install libxml2, curl and ssl dev libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libcurl4-openssl-dev libssl-dev

      - name: Setup R (v4.3.2) & install packages
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'            
          packages: |
            rvest

      - name: Ensure rvest is installed
        run: Rscript -e "if (!requireNamespace('rvest', quietly = TRUE)) install.packages('rvest', repos='https://cloud.r-project.org')"

      - name: Harvest S&P 500 list
        run: Rscript ./R/harvest_sp500.r

      - name: Configure git identity
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
        
      - name: Commit and push data file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily update: S&P 500 list"
          file_pattern: data/sp500.csv
